version: '2'

services:

  alpine:
    container_name: alpine
    build:
      context: alpine/
      dockerfile: Dockerfile
    command: tail -f /dev/null
    depends_on:
      - nodejs

  nodejs:
    container_name: nodejs
    build:
      context: nodejs/
      dockerfile: Dockerfile
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - './nodejs:/app'
      - '/app/node_modules'
    ports:
      - 3008:3008
    expose:
      - 3008
    depends_on:
      - dbmysql

  dbmysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - my-db:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d/:rw
  
  portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  my-db:
  portainer_data:
    
